<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Store Pro - Danh Sách Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .product-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900" onclick="showCatalog()" style="cursor:pointer">
                FAST<span class="text-blue-600">KEY</span>
            </h1>
            <div class="bg-white p-2 rounded-full shadow-sm px-4 text-sm font-bold text-slate-600 border border-slate-200">
                <i data-lucide="shopping-cart" class="inline w-4 h-4 mr-2"></i> Hệ thống tự động 24/7
            </div>
        </header>

        <div id="catalog-view">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
                    <p class="mt-4 text-slate-500 font-medium">Đang tải kho hàng...</p>
                </div>
            </div>
        </div>

        <div id="checkout-view" class="hidden max-w-md mx-auto">
            <button onclick="showCatalog()" class="mb-4 text-slate-500 text-sm font-bold flex items-center hover:text-blue-600">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> QUAY LẠI CỬA HÀNG
            </button>
            <div id="checkout-content">
                </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let allProducts = [];

        // 1. Tải danh sách sản phẩm khi mở trang
        window.onload = async () => {
            try {
                const res = await fetch('/api/get-all-products');
                allProducts = await res.json();
                renderCatalog(allProducts);
            } catch (e) {
                document.getElementById('product-list').innerHTML = `<p class="text-red-500 text-center col-span-full">Lỗi kết nối máy chủ!</p>`;
            }
        };

        function renderCatalog(products) {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="product-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex flex-col justify-between">
                    <div>
                        <img src="${p.image_url}" class="w-20 h-20 mb-4 object-contain">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${p.name}</h3>
                        <p class="text-slate-500 text-sm mb-4 line-clamp-2">${p.description}</p>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-2xl font-black text-blue-600">${p.price.toLocaleString()}đ</span>
                        <button onclick="selectProduct('${p.code}')" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">
                            Mua ngay
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function showCatalog() {
            document.getElementById('catalog-view').classList.remove('hidden');
            document.getElementById('checkout-view').classList.add('hidden');
            window.history.pushState({}, '', '/');
        }

        function selectProduct(code) {
            // Chuyển sang View Thanh toán và nạp dữ liệu sản phẩm đó
            // Bạn sẽ bê phần logic render sản phẩm từ bản cũ vào đây
            // Hoặc đơn giản là chuyển hướng:
            window.location.href = `/?code=${code}`;
        }
        
        // Kiểm tra nếu có ?code= trên URL thì hiện thẳng trang thanh toán
        const params = new URLSearchParams(window.location.search);
        if(params.get('code')) {
            document.getElementById('catalog-view').classList.add('hidden');
            document.getElementById('checkout-view').classList.remove('hidden');
            // Gọi hàm render chi tiết thanh toán của bạn tại đây
        }
    </script>
</body>
</html>
