<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastKey Store - Thanh Toán Tự Động</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .product-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div id="catalog-view">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-extrabold text-slate-900 mb-2 italic">FAST<span class="text-blue-600">KEY</span></h1>
                <p class="text-slate-500 font-medium">Hệ thống cung cấp Key bản quyền tự động 24/7</p>
            </header>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-20">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-slate-400">Đang tải kho hàng...</p>
                </div>
            </div>
        </div>

        <div id="checkout-view" class="hidden max-w-xl mx-auto">
            <button onclick="location.reload()" class="mb-6 text-slate-400 font-bold flex items-center hover:text-blue-600 transition">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> QUAY LẠI CỬA HÀNG
            </button>

            <div class="bg-white rounded-[2.5rem] shadow-2xl p-6 md:p-8 space-y-8 border border-slate-100">
                <div class="flex items-center space-x-5 bg-slate-50 p-5 rounded-[2rem] border border-slate-100">
                    <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white">
                        <i data-lucide="package" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <h3 id="check-name" class="font-bold text-xl text-slate-800 leading-tight"></h3>
                        <p id="check-desc" class="text-xs text-slate-500 mt-1">Sản phẩm kỹ thuật số giao nhanh</p>
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider ml-1">Email nhận Key</label>
                        <input type="email" id="cust_email" placeholder="example@gmail.com" 
                            class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div class="bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl">
                    <div class="flex justify-between items-center">
                        <span class="font-bold">Tổng thanh toán:</span>
                        <span id="txt-total" class="text-3xl font-black text-blue-400">0đ</span>
                    </div>
                </div>

                <button id="btn-pay" onclick="confirmOrder()" class="w-full py-5 bg-blue-600 text-white rounded-[1.5rem] font-extrabold hover:bg-blue-700 transition-all flex items-center justify-center space-x-2">
                    <span>XÁC NHẬN THANH TOÁN</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div id="payment-view" class="hidden max-w-md mx-auto text-center space-y-8 py-4">
            <div id="payment-loading">
                <h3 class="text-2xl font-extrabold text-slate-800">Quét mã VietQR</h3>
                <div class="bg-white p-4 border-2 border-slate-100 rounded-[3rem] inline-block shadow-2xl my-6">
                    <img id="qr-img" src="" class="w-64 h-64 mx-auto object-contain">
                </div>
                <div class="px-6 space-y-4">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-dashed border-slate-300">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Nội dung chuyển khoản</p>
                        <p id="p-content" class="text-xl font-mono font-bold text-slate-800"></p>
                    </div>
                    <div class="flex items-center justify-center space-x-3 text-blue-600 bg-blue-50 py-3 rounded-2xl">
                        <div class="spinner !w-4 !h-4"></div>
                        <span class="text-xs font-bold uppercase tracking-widest italic">Đang kiểm tra thanh toán...</span>
                    </div>
                </div>
            </div>

            <div id="payment-success" class="hidden space-y-6">
                <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="check" class="w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800">Thành Công!</h2>
                <p class="text-slate-500">Mã Key đã được gửi vào Email của bạn.</p>
                <button onclick="location.reload()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold">MUA TIẾP</button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [], selectedProduct = null;

        window.onload = async () => {
            lucide.createIcons();
            try {
                // Khớp đúng tên API chúng ta đã viết ở bước trước
                const res = await fetch('/api/get-products');
                allProducts = await res.json();
                renderCatalog();
            } catch (e) { 
                document.getElementById('product-list').innerHTML = `<p class="col-span-full text-center text-red-500">Lỗi kết nối Server!</p>`;
            }
        };

        function renderCatalog() {
            const list = document.getElementById('product-list');
            list.innerHTML = allProducts.map(p => `
                <div class="product-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                    <div>
                        <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mb-6">
                            <i data-lucide="zap"></i>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800">${p.name}</h3>
                        <p class="text-slate-400 text-sm mt-2 line-clamp-2">${p.description || 'Giao hàng tự động qua Email'}</p>
                    </div>
                    <div class="flex items-center justify-between border-t border-slate-50 mt-6 pt-6">
                        <span class="text-2xl font-black text-blue-600">${p.price.toLocaleString()}đ</span>
                        <button onclick="openCheckout('${p.code}')" class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-sm font-bold">Mua ngay</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openCheckout(productCode) {
            // Khớp đúng trường product_code từ Database
            selectedProduct = allProducts.find(p => p.code === productCode);
            document.getElementById('check-name').innerText = selectedProduct.name;
            document.getElementById('txt-total').innerText = selectedProduct.price.toLocaleString() + 'đ';
            
            document.getElementById('catalog-view').classList.add('hidden');
            document.getElementById('checkout-view').classList.remove('hidden');
            lucide.createIcons();
        }

        async function confirmOrder() {
            const email = document.getElementById('cust_email').value;
            if(!email.includes('@')) return alert("Vui lòng nhập Email chính xác!");

            const orderId = "ORD" + Math.floor(100000 + Math.random() * 899999);
            const btn = document.getElementById('btn-pay');
            
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner !border-white !border-t-transparent mx-auto"></div>`;

            try {
                // 1. Tạo đơn hàng vào Database
                const res = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        orderId: orderId, 
                        productCode: selectedProduct.product_code, 
                        amount: selectedProduct.price, 
                        email: email 
                    })
                });

                if(res.ok) {
                    // 2. Hiện QR Code (Dùng SePay VietQR)
                    // Thay 134150399 bằng STK của bạn, ACB bằng mã ngân hàng của bạn
                    const qrUrl = `https://qr.sepay.vn/img?acc=134150399&bank=ACB&amount=${selectedProduct.price}&des=${orderId}`;
                    
                    document.getElementById('qr-img').src = qrUrl;
                    document.getElementById('p-content').innerText = orderId;
                    
                    document.getElementById('checkout-view').classList.add('hidden');
                    document.getElementById('payment-view').classList.remove('hidden');
                    
                    startChecking(orderId);
                }
            } catch (e) { 
                alert("Lỗi hệ thống!");
                btn.disabled = false;
            }
        }

        function startChecking(orderId) {
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`/api/check-status?orderId=${orderId}`);
                    const data = await res.json();
                    if(data.status === 'completed' || data.status === 'complete') {
                        clearInterval(timer);
                        document.getElementById('payment-loading').classList.add('hidden');
                        document.getElementById('payment-success').classList.remove('hidden');
                        lucide.createIcons();
                    }
                } catch (e) {}
            }, 3000);
        }
    </script>
</body>
</html>
