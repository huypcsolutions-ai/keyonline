<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Key Store - Hệ thống tự động</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .product-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-extrabold text-slate-900 cursor-pointer" onclick="showCatalog()">
                FAST<span class="text-blue-600">KEY</span>
            </h1>
            <div class="hidden md:block bg-white p-2 rounded-full shadow-sm px-4 text-xs font-bold text-slate-500 border border-slate-100">
                <i data-lucide="check-circle" class="inline w-3 h-3 mr-1 text-emerald-500"></i> Thanh toán tự động qua SePay
            </div>
        </header>

        <div id="catalog-view">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-slate-400">Đang tải kho hàng...</p>
                </div>
            </div>
        </div>

        <div id="checkout-view" class="hidden max-w-xl mx-auto">
            <button onclick="showCatalog()" class="mb-6 text-slate-400 text-sm font-bold flex items-center hover:text-blue-600">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> QUAY LẠI
            </button>
            <div class="glass rounded-[2.5rem] shadow-2xl p-6 md:p-8 space-y-6">
                <div class="flex items-center space-x-4 bg-white p-4 rounded-3xl border border-slate-50">
                    <img id="check-img" src="" class="w-16 h-16 object-contain">
                    <div>
                        <h3 id="check-name" class="font-bold text-slate-800 text-lg"></h3>
                        <p id="check-desc" class="text-xs text-slate-400"></p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Số lượng</label>
                            <input type="number" id="qty" value="1" min="1" onchange="updateTotal()" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 font-bold">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Mã giảm giá</label>
                            <div class="flex space-x-2">
                                <input type="text" id="coupon" placeholder="CODE" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 font-bold uppercase">
                                <button onclick="applyCoupon()" class="bg-slate-800 text-white px-3 rounded-2xl"><i data-lucide="ticket" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>
                    <input type="email" id="cust_email" placeholder="Email nhận Key" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" id="cust_phone" placeholder="Số điện thoại" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="bg-slate-900 rounded-3xl p-6 text-white">
                    <div class="flex justify-between items-center">
                        <span class="text-sm opacity-60">Tổng thanh toán:</span>
                        <span id="txt-total" class="text-2xl font-black text-blue-400">0đ</span>
                    </div>
                </div>

                <button id="btn-pay" onclick="confirmOrder()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-extrabold shadow-xl hover:bg-blue-700 transition flex items-center justify-center space-x-2">
                    <span>XÁC NHẬN MUA NGAY</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div id="payment-view" class="hidden max-w-md mx-auto text-center space-y-8 py-4">
            <div id="payment-loading">
                <h3 class="text-2xl font-extrabold text-slate-800">Quét mã để trả tiền</h3>
                <div class="bg-white p-4 border-2 border-slate-100 rounded-[3rem] inline-block shadow-2xl my-6">
                    <img id="qr-img" src="" class="w-64 h-64 mx-auto">
                </div>
                <div class="px-6 space-y-4">
                    <a id="smart-link" href="#" target="_blank" class="block w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center space-x-2">
                        <i data-lucide="smartphone" class="w-4 h-4"></i>
                        <span>MỞ APP NGÂN HÀNG</span>
                    </a>
                    <div class="flex items-center justify-center space-x-2 text-blue-600 animate-pulse">
                        <div class="spinner !w-4 !h-4"></div>
                        <span class="text-xs font-bold uppercase">Chờ xác nhận giao dịch...</span>
                    </div>
                </div>
            </div>

            <div id="payment-success" class="hidden space-y-6 animate-bounce-in">
                <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="check" class="w-10 h-10"></i>
                </div>
                <h2 class="text-3xl font-black">Thành Công!</h2>
                <p class="text-slate-500">Vui lòng kiểm tra Email để nhận mã Key của bạn.</p>
                <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">MUA TIẾP</button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let selectedProduct = null;
        let discountPercent = 0;
        let checkTimer = null;

        window.onload = async () => {
            lucide.createIcons();
            try {
                const res = await fetch('/api/get-all-products');
                allProducts = await res.json();
                renderCatalog();
            } catch (e) { alert("Lỗi tải dữ liệu!"); }
        };

        function renderCatalog() {
            const list = document.getElementById('product-list');
            list.innerHTML = allProducts.map(p => `
                <div class="product-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                    <div>
                        <img src="${p.image_url}" class="w-16 h-16 mb-4 object-contain">
                        <h3 class="text-lg font-bold text-slate-800">${p.name}</h3>
                        <p class="text-slate-400 text-xs mb-4">${p.description}</p>
                    </div>
                    <div class="flex items-center justify-between border-t pt-4">
                        <span class="text-xl font-black text-blue-600">${p.price.toLocaleString()}đ</span>
                        <button onclick="openCheckout('${p.code}')" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-sm font-bold">Mua</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openCheckout(code) {
            selectedProduct = allProducts.find(p => p.code === code);
            document.getElementById('check-img').src = selectedProduct.image_url;
            document.getElementById('check-name').innerText = selectedProduct.name;
            document.getElementById('check-desc').innerText = selectedProduct.description;
            updateTotal();
            document.getElementById('catalog-view').classList.add('hidden');
            document.getElementById('checkout-view').classList.remove('hidden');
        }

        function showCatalog() {
            clearInterval(checkTimer);
            document.getElementById('catalog-view').classList.remove('hidden');
            document.getElementById('checkout-view').classList.add('hidden');
            document.getElementById('payment-view').classList.add('hidden');
        }

        function updateTotal() {
            const qty = document.getElementById('qty').value;
            const total = (selectedProduct.price * qty) * (1 - discountPercent/100);
            document.getElementById('txt-total').innerText = total.toLocaleString() + 'đ';
        }

        async function applyCoupon() {
            const code = document.getElementById('coupon').value;
            const res = await fetch(`/api/check-coupon?code=${code}`);
            if(res.ok) {
                const data = await res.json();
                discountPercent = data.discount_percent;
                alert("Đã áp dụng mã giảm giá!");
                updateTotal();
            } else { alert("Mã không đúng!"); }
        }

        async function confirmOrder() {
            const email = document.getElementById('cust_email').value;
            const phone = document.getElementById('cust_phone').value;
            const total = document.getElementById('txt-total').innerText.replace(/\D/g,'');
            const orderId = "ORD" + Math.floor(100000 + Math.random() * 899999);

            if(!email.includes('@')) return alert("Nhập đúng Email!");

            const res = await fetch('/api/create-order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ order_id: orderId, email, phone, total })
            });

            if(res.ok) {
                const STK = "123456789"; // THAY SỐ TÀI KHOẢN CỦA BẠN
                const BANK = "MB";       // THAY MÃ NGÂN HÀNG CỦA BẠN
                const content = `${orderId}_${phone}`;
                const qr = `https://img.vietqr.io/image/${BANK}-${STK}-compact2.png?amount=${total}&addInfo=${content}`;
                const deep = `https://dl.vietqr.io/pay?ba=${STK}@${BANK}&am=${total}&tn=${content}`;

                document.getElementById('qr-img').src = qr;
                document.getElementById('smart-link').href = deep;
                document.getElementById('checkout-view').classList.add('hidden');
                document.getElementById('payment-view').classList.remove('hidden');
                
                // Kiểm tra trạng thái mỗi 3 giây
                checkTimer = setInterval(async () => {
                    const statusRes = await fetch(`/api/check-status?orderId=${orderId}`);
                    const statusData = await statusRes.json();
                    if(statusData.status === 'completed') {
                        clearInterval(checkTimer);
                        document.getElementById('payment-loading').classList.add('hidden');
                        document.getElementById('payment-success').classList.remove('hidden');
                        lucide.createIcons();
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
