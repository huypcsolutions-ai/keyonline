<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Key Store - Hệ thống tự động</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div id="catalog-view">
            <h1 class="text-2xl font-extrabold mb-8 text-center">DANH SÁCH SẢN PHẨM</h1>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="checkout-view" class="hidden max-w-xl mx-auto">
            <button onclick="showCatalog()" class="mb-6 text-slate-400 font-bold flex items-center hover:text-blue-600">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> QUAY LẠI
            </button>
            <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 space-y-6 border border-slate-100">
                <div class="flex items-center space-x-4">
                    <img id="check-img" src="" class="w-16 h-16 object-contain">
                    <h3 id="check-name" class="font-bold text-slate-800 text-lg"></h3>
                </div>
                <div class="space-y-4">
                    <input type="email" id="cust_email" placeholder="Email nhận Key" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="tel" id="cust_phone" placeholder="Số điện thoại" class="w-full px-4 py-3 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                    <div class="flex justify-between items-center p-4 bg-slate-900 rounded-2xl text-white">
                        <span class="opacity-70">Tổng tiền:</span>
                        <span id="txt-total" class="text-xl font-black text-blue-400">0đ</span>
                    </div>
                </div>
                <button id="btn-pay" onclick="confirmOrder()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-extrabold hover:bg-blue-700 transition flex items-center justify-center space-x-2">
                    <span>XÁC NHẬN MUA NGAY</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div id="payment-view" class="hidden max-w-md mx-auto text-center space-y-8 py-4">
            <div id="payment-loading">
                <h3 class="text-2xl font-extrabold">Thanh Toán QR</h3>
                <div class="bg-white p-4 border-2 border-slate-100 rounded-[3rem] inline-block my-6">
                    <img id="qr-img" src="" class="w-64 h-64 mx-auto">
                </div>
                <a id="smart-link" href="#" target="_blank" class="block w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">MỞ APP NGÂN HÀNG</a>
                <div class="mt-4 flex items-center justify-center space-x-2 text-blue-600">
                    <div class="spinner !w-4 !h-4"></div>
                    <span class="text-xs font-bold uppercase tracking-widest">Đang chờ xác nhận...</span>
                </div>
            </div>
            <div id="payment-success" class="hidden">
                <h2 class="text-3xl font-black text-emerald-500">THÀNH CÔNG!</h2>
                <p class="text-slate-500 my-4">Vui lòng kiểm tra Email để nhận Key.</p>
                <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">MUA TIẾP</button>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [], selectedProduct = null, checkTimer = null;
        window.onload = async () => { 
            lucide.createIcons();
            const res = await fetch('/api/get-all-products');
            allProducts = await res.json();
            document.getElementById('product-list').innerHTML = allProducts.map(p => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                    <img src="${p.image_url}" class="w-16 h-16 mb-4 object-contain">
                    <h3 class="font-bold">${p.name}</h3>
                    <p class="text-blue-600 font-black mt-2">${p.price.toLocaleString()}đ</p>
                    <button onclick="openCheckout('${p.code}')" class="w-full mt-4 bg-slate-900 text-white py-2 rounded-xl text-sm font-bold">Mua ngay</button>
                </div>
            `).join('');
        };

        function openCheckout(code) {
            selectedProduct = allProducts.find(p => p.code === code);
            document.getElementById('check-img').src = selectedProduct.image_url;
            document.getElementById('check-name').innerText = selectedProduct.name;
            document.getElementById('txt-total').innerText = selectedProduct.price.toLocaleString() + 'đ';
            document.getElementById('catalog-view').classList.add('hidden');
            document.getElementById('checkout-view').classList.remove('hidden');
        }

        function showCatalog() { location.reload(); }

        async function confirmOrder() {
            const email = document.getElementById('cust_email').value;
            const phone = document.getElementById('cust_phone').value;
            const orderId = "ORD" + Math.floor(100000 + Math.random() * 899999);
            if(!email.includes('@')) return alert("Nhập đúng Email!");

            const btn = document.getElementById('btn-pay');
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner !border-white !border-t-transparent"></div>`;

            try {
                const res = await fetch('/api/create-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ order_id: orderId, email, phone, total: selectedProduct.price })
                });

                if(res.ok) {
                    const STK = "123456789"; // THAY STK BẠN VÀO ĐÂY
                    const BANK = "MB"; // THAY MÃ NGÂN HÀNG BẠN VÀO ĐÂY (MB, VCB, ICB...)
                    const content = `${orderId}_${phone}`;
                    document.getElementById('qr-img').src = `https://img.vietqr.io/image/${BANK}-${STK}-compact2.png?amount=${selectedProduct.price}&addInfo=${content}`;
                    document.getElementById('smart-link').href = `https://dl.vietqr.io/pay?ba=${STK}@${BANK}&am=${selectedProduct.price}&tn=${content}`;
                    document.getElementById('checkout-view').classList.add('hidden');
                    document.getElementById('payment-view').classList.remove('hidden');
                    
                    checkTimer = setInterval(async () => {
                        const sRes = await fetch(`/api/check-status?orderId=${orderId}`);
                        const sData = await sRes.json();
                        if(sData.status === 'completed') {
                            clearInterval(checkTimer);
                            document.getElementById('payment-loading').classList.add('hidden');
                            document.getElementById('payment-success').classList.remove('hidden');
                        }
                    }, 3000);
                }
            } catch (e) { alert("Lỗi kết nối API!"); btn.disabled = false; }
        }
    </script>
</body>
</html>
